<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>新增评价表</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet/less" href="../css/style.less" />
		<script src="../scripts/less-2.5.3.min.js"></script>
		<script src="../scripts/jquery-1.8.3.min.js"></script>
		<script src="../scripts/public.js"></script>
		<script src="../scripts/layer/layer.js"></script>
		<script type="text/javascript" src="../scripts/My97DatePicker/WdatePicker.js"></script>
	</head>
	<body>
		<div class="main">
			<div  class="input-wrap">
                <label>评价名称：</label><input type="text"  class="text" value="学初评价"/>
            </div>
            <div class="input-wrap">
                <label>起止时间：</label>
                <input type="text"  class="text Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" style="width:150px;"/>
                <span style="padding-left: 10px;">~</span>
                <input type="text"  class="text Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" style="width:150px;"/>
            </div>
            <div class="input-wrap">
            	<label>策略设置：</label>
            	<span class="ml10">
            		去掉
            		<input type="number"  class="text" style="width:60px;float: none;"/>
            		%最高分
            	</span>
            	<span class="ml20">
            		去掉
            		<input type="number"  class="text" style="width:60px;float: none;"/>
            		%最低分
            	</span>
            </div>
            <div class="input-wrap">
            	<label>评级表分配：</label>
            	<table class="inputtable ml10">
            		<tr>
            			<td>
            				实验课
            			</td>
            			<td>
            				<select class="select">
            					<option value="">实验课教学质量评估表</option>
            				</select>
            			</td>
            		</tr>
            		<tr>
            			<td>
            				体育课
            			</td>
            			<td>
            				<select class="select">
            					<option value="">体育课教学质量评估表</option>
            				</select>
            			</td>
            		</tr>
            		<tr>
            			<td>
            				理论课
            			</td>
            			<td>
            				<select class="select">
            					<option value="">理论课教学质量评估表</option>
            				</select>
            			</td>
            		</tr>
            		<tr>
            			<td>
            				外语课
            			</td>
            			<td>
            				<select class="select">
            					<option value="">外语课教学质量评估表</option>
            				</select>
            			</td>
            		</tr>
            	</table>
            </div>
		</div>
		<div class="btnwrap">
			<input type="button" value="保存" class="btn"/>
			<input type="button" value="取消" class="btna"/>
		</div>
	</body>
</html>
