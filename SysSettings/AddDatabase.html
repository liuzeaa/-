<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>新增指标</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet/less" href="../css/style.less" />
		<script src="../scripts/less-2.5.3.min.js"></script>
		<script src="../scripts/jquery-1.8.3.min.js"></script>
		<script src="../scripts/public.js"></script>
		<script src="../scripts/layer/layer.js"></script>
	</head>
	<body>
		<div class="selectwrap clearfix">
			<span class="fl cursele">当前选择：</span>
			<div class="search_toobar clearfix fl">
				<div class="fl">
					<label for="">指标分类:</label>
					<select class="select">
						<option value="">课程难度-专用</option>
					</select>
				</div>
				<div class="fl ml10">
					<label for="">提醒:</label>
					<select class="select">
						<option value="">单选题</option>
					</select>
				</div>
				<div class="fl ml10">
					<label for="">备注:</label>
					<input type="text" name="" id="" placeholder="" value="课程" class="text" style="border-right: 1px solid #cccccc;">
				</div>
			</div>
		</div>
		<div class="main" style="margin-top: 10px;">
			<div class="input-wrap">
                <label>课程名称：</label><input type="text"  class="text" value="学生对课程的满意度调查" style="width:500px;"/>
                <ul class="option_lists clearfix">
	            	<li>
	            		<i class="radio"></i>
	            		<input type="text" placeholder=""  value="非常满意" class="text"/>
	            	</li>
	            	<li>
	            		<i class="radio"></i>
	            		<input type="text" placeholder=""  value="满意" class="text"/>
	            	</li>
	            	<li>
	            		<i class="radio"></i>
	            		<input type="text" placeholder=""  value="一般" class="text"/>
	            	</li>
	            </ul>
	            <a href="javascript:;" class="newoption"><i class="iconfont">&#xe649;</i>新增选项</a>
           </div> 
		</div>
		<div class="btnwrap">
			<input type="button" value="保存" class="btn"/>
			<input type="button" value="取消" class="btna"/>
		</div>
	</body>
</html>
