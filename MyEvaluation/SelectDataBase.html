<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>选择指标</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet/less" href="../css/style.less" />
		<script src="../scripts/less-2.5.3.min.js"></script>
		<script src="../scripts/jquery-1.8.3.min.js"></script>
		<script src="../scripts/public.js"></script>
		<script src="../scripts/layer/layer.js"></script>
	</head>
	<body>
		<div class="main clearfix" style="padding: 0;">
			<div class="menu fl">
        		<h1 class="title">
        			<i class="iconfont">&#xe60d;</i>
        			指标库管理
        		</h1>
        		<ul class="menu_list">
        			<li>
        				<span>公用指标库<i class="iconfont">&#xe6d7;</i></span>
        				<ul>
        					<li>教学态度</li>
							<li>教学内容</li>
							<li>教学方法与手段</li>
							<li>效果</li>
        				</ul>
        			</li>
        			<li>
        				<span>公用指标库<i class="iconfont">&#xe6d7;</i></span>
        				<ul>
        					<li>教学态度</li>
							<li>教学内容</li>
							<li>教学方法与手段</li>
							<li>效果</li>
        				</ul>
        			</li>
        		</ul>
        	</div>
        	<div class="sort_right fr" style="width:890px;">
        		<div class="table">
					<table>
						<thead>
							<tr>
								<th width="40px"><input type="checkbox" name="" id="" value="" /></th>
								<th style="text-align: left;padding-left: 20px;">
									指标名称	 	    	 		 				 					 					   	
								</th>
								<th>
									题型
								</th>
								<th>
									引用次数
								</th>
								<th>
									备注
								</th>
								<th>
									修改时间
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td width="40px"><input type="checkbox" name="" id="" value="" /></td>
								<td  style="text-align: left;padding-left: 20px;">你对这门课授课教师的讲课效果是否满意？</td>
								<td>问答题</td>
								<td>4</td>
								<td>课程</td>
								<td>2016-10-11</td>
							</tr>
						</tbody>
					</table>
				</div>
        	</div>
		</div>
		<div class="btnwrap">
			<input type="button" value="确定" class="btn" />
			<input type="button" value="取消" class="btna" onclick="parent.CloseIFrameWindow();" />
		</div>
		<script>
			$(function(){
				$('.menu_list').find('li:has(ul)').children('span').click(function(){
	                var $next = $(this).next('ul');
	                if($next.is(':hidden')){
	                	$(this).addClass('selected');
	                    $next.stop().slideDown();
	                }else{
	                	$(this).removeClass('selected');
	                    $next.stop().slideUp();
	                }
	            });
			})
			
		</script>
	</body>
</html>
